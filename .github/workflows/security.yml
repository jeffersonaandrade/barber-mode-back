name: ğŸ”’ Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executar diariamente Ã s 6h da manhÃ£
    - cron: '0 6 * * *'

jobs:
  security:
    name: Security Verification
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”’ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run security checks
      run: npm run security:check
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸ“Š Generate security report
      run: npm run security:check > security-report.txt
      
    - name: ğŸ“¤ Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.txt
        retention-days: 30
        
    - name: ğŸš¨ Security audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ“‹ Check for outdated dependencies
      run: npm outdated --depth=0 || true
      
    - name: ğŸ” Lock file integrity
      run: npm run security:lockfile
      
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, ISC, BSD-2-Clause, BSD-3-Clause 